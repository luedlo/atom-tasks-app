<div class="container">
  <div class="auth-container">
    <img src="./../../../../../assets/images/logo-atom-chat.png" alt="atom logo" width="100%">
    <h2>LOGIN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="w-100">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>

      <div *ngIf="errorMessage" class="api-error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
