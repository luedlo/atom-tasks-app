<div class="task-form-container">
    <h2>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
          <span>Title is required.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description (Optional):</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
  
      <div class="form-group" *ngIf="isEditMode">
        <label for="completed">Completed</label>
        <input type="checkbox" id="completed" formControlName="completed">
        <span class="text-secondary">Check or uncheck to mark the task as completed or active.</span>
      </div>
  
      <button type="submit" [disabled]="taskForm.invalid">{{ isEditMode ? 'Update Task' : 'Create Task' }}</button>
      <button type="button" class="cancel-button" (click)="router.navigate(['/tasks'])">Cancel</button>
  
      <div *ngIf="errorMessage" class="api-error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
